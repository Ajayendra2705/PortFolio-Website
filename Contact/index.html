<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ajayendra</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="http://127.0.0.1:5502/Home_Page/index.html">
            <img src="coollogo_com-175853174.gif" id="name_logo" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <div class="navbar-nav ms-auto" id="navItems">
                <a class="nav-item nav-link" href="http://127.0.0.1:5502/Home_Page/index.html">
                    <div class="extra_box">Home</div>
                </a>
                <a class="nav-item nav-link" href="http://127.0.0.1:5500/Home_page/index.html">
                    <div class="extra_box">Education</div>
                </a>
                <a class="nav-item nav-link" href="http://127.0.0.1:5500/Home_page/index.html">
                    <div class="extra_box">Experience</div>
                </a>
                <a class="nav-item nav-link" href="http://127.0.0.1:5500/Home_page/index.html">
                    <div class="extra_box">Projects</div>
                </a>
                <a class="nav-item nav-link active" href="#">
                    <div class="extra_box">Contact</div>
                </a>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-down">Get in Touch</h2>
            <div class="row">
                <!-- Left Side: Contact Information -->
                <div class="col-lg-5" data-aos="fade-right">
                    <div class="contact-info">
                        <img src="DSC02303.JPG" alt="Ajayendra Kumar" class="profile-image">
                        <div class="contact-details">
                            <h4>Contact Information</h4>
                            <p><strong>Email:</strong> ajayendrabansod2705@gmail.com</p>
                            <p><strong>Phone:</strong> +91 8275220101</p>
                            <p><strong>Location:</strong> IIT Kharagpur, West Bengal, India</p>
                        </div>
                    </div>
                </div>

                <!-- Right Side: Message Form and Social Media Links -->
                <div class="col-lg-7" data-aos="fade-left">
                    <div class="social-icons mb-4">
                        <a href="https://www.linkedin.com/in/ajayendra-kumar" target="_blank" class="social-icon">
                            <img src="linkedin_image.png" alt="LinkedIn">
                        </a>
                        <a href="https://www.facebook.com/ajayendra.kumar" target="_blank" class="social-icon">
                            <img src="facebook_logo.png" alt="Facebook">
                        </a>
                        <a href="https://t.me/ajayendra_kumar" target="_blank" class="social-icon">
                            <img src="telegram_logo.png" alt="Telegram">
                        </a>
                        <a href="https://github.com/ajayendra-kumar" target="_blank" class="social-icon">
                            <img src="github_logo.png" alt="GitHub">
                        </a>
                        <a href="https://www.instagram.com/ajayendra_kumar" target="_blank" class="social-icon">
                            <img src="insta_image.jpeg" alt="Instagram">
                        </a>
                    </div>
                    <form class="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <h1>Made with ❤️ by Ajayendra</h1>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        AOS.init();
    </script>
</body>

</html>
